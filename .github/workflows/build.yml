name: Build (checkers)

on:
  push:
    branches: [master]
    tags-ignore: ['*']
    path: ['checkers/**']

  pull_request:
    branches: [master]    
    path: ['checkers/**']

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: make all
        run: |
          cd checkers
          mkdir build
          make all

      - name: Set GOOS (windows)
        if: matrix.os == 'windows-latest'
        run: echo "::set-env name=GOOS::windows"
      
      - name: Set GOOS (linux)
        if: matrix.os == 'ubuntu-latest'
        run: echo "::set-env name=GOOS::linux"

      - name: Set GOOS (darwin)
        if: matrix.os == 'macOS-latest'
        run: echo "::set-env name=GOOS::darwin"

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: cpt-checker_${{ env.GOOS }}
          path: |
            checkers/build
            checkers/meta.yaml